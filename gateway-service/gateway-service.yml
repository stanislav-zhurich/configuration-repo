server:
   port: 81
eureka:
   instance:
     client:
        serviceUrl:
          defaultZone: http://192.168.33.10:8761/eureka
zuul:
  routes:
    catalog-service:
      path: /products/**
      stripPrefix: false
      sensitive-headers:
proxy:
  auth:
    routes:
      catalog-service: oauth2
security:
  sessions: stateless
  basic:
    enabled: false
  oauth2:
    client:
      clientId: clientapp
      clientSecret: 123456
      accessTokenUri: http://localhost:9003/oauth/token
      userAuthorizationUri: /oauth/authorize
      clientAuthenticationScheme: form
      authenticationScheme: query
      scope: user
      auto-approve-scopes: '.*'
    resource:
      userInfoUri: http://localhost:9003/oauth/check_token
      preferTokenInfo: true